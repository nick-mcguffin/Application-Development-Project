<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
<body>
<div th:replace="fragments/navigation :: top-navigation"></div>

<div class="d-flex" id="wrapper">
    <!-- Sidebar Menu -->
    <div th:replace="fragments/navigation :: sidebar"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid">

            <!-- breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/partner/marketplace}">Marketplace</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Position</li>
                </ol>
            </nav>

            <h1 class="text-center m-3" th:text="'Review ' + ${type} + ': ' + ${id}">Title</h1>

            <!-- Add Review forms -->
            <div id="add-review-forms">
                <div  th:insert="fragments/review-forms  :: add-review-form"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
