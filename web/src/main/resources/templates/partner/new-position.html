<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
<body onload="showFragment(null)">

<div th:replace="fragments/navigation :: top-navigation"></div>

<div class="d-flex" id="wrapper">
    <!-- Sidebar Menu -->
    <div th:replace="fragments/navigation :: sidebar"></div>
    <div id="page-content-wrapper">
        <div class="container-fluid">

            <!-- breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/marketplace}">Marketplace</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New Position</li>
                </ol>
            </nav>

            <h1 class="text-center m-3">New Position</h1>
            <label for="positionTypes" class="form-label mb-3 center">Select the position type:</label>
            <select class="form-select" id="positionTypes" onchange="showFragment(this.value)">
                <option th:each="opt : ${positionOptions}"
                        th:text="${opt}"
                        th:value="${opt}">
                </option>
            </select>

            <!-- New position forms -->
            <div th:replace="fragments/position-forms  :: job-form"></div>
            <div th:replace="fragments/position-forms  :: placement-form"></div>
        </div>
    </div>
</div>
</body>
<script>

    //Show only the type passed, hide all else
    function showFragment(positionType) {
        document.getElementById("job-form").hidden = (positionType != "Job")
        document.getElementById("placement-form").hidden = (positionType != "Placement")
    }

</script>
</html>
